<body>
  <div *ngFor="let usuario of usuarios">
    <div class="elemento-invisivel">
      <label for="id">Código*</label>
      <input type="text" name="id" id="id" ngModel>
    </div>
    <h1>Olá, {{usuario.nomeCompleto}}!</h1>
    <h2>{{usuario.email}}</h2>
  </div>
  <div>
    <button>Editar</button>
    <button>Excluir Conta</button>
  </div>

  <!-- <form #formulario="ngForm" (ngSubmit)="save(formulario)"></form> -->

</body>
